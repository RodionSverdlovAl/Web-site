<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/landing.css">
    
    <!--Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxs-speaker'></i>
                <div class="logo_name">Music</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links_name">User</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-playlist'></i>
                    <span class="links_name">Playlist</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-music'></i>
                    <span class="links_name">Music</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-videos'></i>
                    <span class="links_name">Vodeos</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profil_details">
                    <img src="../assets/image/avatarkagithub.png" alt="avatarka">
                    <div class="name_job">
                        <div class="name">Sverdlov Rodion</div>
                        <div class="login">rodionsverdlov</div>
                    </div>
                    <i class='bx bx-log-out' id="log_out"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
